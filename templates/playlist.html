{% extends 'template.html' %}

{% block body %}
<head>
    <style>
        h2 {
            padding: 1rem; 
        }

        .form-control {
            width: 40vw;
            height: 5vh;
        }

        .mb-3 {
            padding: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="../static/js/play.js" defer></script>
</head>
<body>
    <main>
        {% if data %}
        <table class="table">
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Artist</td>
                <td>Duration</td>
                <td>Album</td>
            </tr>
            {% for data in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ data[0] }}</td>
                <td>{{ data[2] }}</td>
                <td>{{ data[1] }}</td>
                <td>{{ data[3] }}</td>
                <td><button class='playBtn'><i class="bi bi-play-fill"></i></button></td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <h2>No playlist available. Enter one below to get started.</h2>
        <div class="mb-3">
            <form action="{{ url_for('playlist_page') }}" method="post">
                <label for="link" class="form-label">Enter Spotify playlist link</label>
                <input type="link" name="link" class="form-control">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        {% endif %}
    </main>
</body>
{% endblock %}
